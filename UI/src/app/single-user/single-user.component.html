<div *ngIf="user">
  <h2>User Details</h2>
  <form (ngSubmit)="updateUser()">
    <p>
      <strong>First Name:</strong>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" />
    </p>
    <p>
      <strong>Last Name:</strong>
      <input type="text" [(ngModel)]="user.secondName" name="lastName" />
    </p>
    <p>
      <strong>Address:</strong>
      <input type="text" [(ngModel)]="user.adresses" name="adresses" />
    </p>
    <p>
      <strong>Date of Birth:</strong>
      <input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
    </p>
    <p>
      <strong>Phone Number:</strong>
      <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" />
    </p>
    <p>
      <strong>Profile Picture:</strong>
      <input type="file" (change)="handleFileInput($event)" />
      <img [src]="displayedImage" *ngIf="displayedImage" />
    </p>
    <button type="submit">Update User</button>
  </form>
</div>
